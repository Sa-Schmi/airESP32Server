<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }

    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>Indoor Air Monitoring</h2>
  <div id="chart-co2" class="container"></div>
  <div id="chart-temperature" class="container"></div>
  <div id="chart-humidity" class="container"></div>
  <div id="chart-pressure" class="container"></div>
</body>
<script>

  var chartC = new Highcharts.Chart({
    chart: { renderTo: 'chart-co2' },
    title: { text: 'CO2' },
    series: [{
      showInLegend: false,
      data: []
    }],
    plotOptions: {
      line: {
        animation: false,
        dataLabels: { enabled: true }
      },
    },
    xAxis: {
      type: 'datetime',
      dateTimeLabelFormats: { second: '%H:%M:%S' }
    },
    yAxis: {
      title: { text: 'CO2 / ppm' }
    },
    credits: { enabled: false }
  });

  function drawC()
  {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        const obj = JSON.parse(this.responseText);
        var x = (new Date()).getTime(),
          y = obj.co2;
        y = +y.toFixed(1);
        if (chartC.series[0].data.length > 40) {
          chartC.series[0].addPoint([x, y], true, true, true);
        } else {
          chartC.series[0].addPoint([x, y], true, false, true);
        }
      }
    };
    xhttp.open("GET", "/measurements", true);
    xhttp.send();
  }

  drawC();
  
  setInterval(drawC, 180000);
